
<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8">
    <title>RSCVD Status Prototype</title>
    <link rel="icon" href="/playground/favicon.ico" type="image/x-icon" />
  </head>

 <body>

<p><input type="text" id="date" placeholder="search by year (e.g 2015)" value="" onkeydown="myFunc()"></p>
<table width=100%>
<thead>
<th><b>Date</b></th>
<th><b>Title</b></th>
<th><b>Status</b></th>
<th><b>Cancel</b></th>
</thead>
<tbody sheetsu="https://sheetsu.com/apis/v1.0su/4678577f0569" sheetsu-limit="80" sheetsu-ignore-case="true">
<tr>
<td>{{Timestamp}}</td>
<td>{{title}}</td>
<td>{{Supply Status}}</td>
<td><a href="https://aurl.org/{{Timestamp}}&{{title}}">Click here</a></td>
</tr>
</tbody>
</table>

<script src="//load.sheetsu.com"></script>
   <script type="text/javascript">
    var myFunc = debounce(function () {
        dateValue = contryValue();
        addSearchValue({ date: "*" + dateValue + "*" });
        resetTableBody();
        triggerNewSearch();

    }, 400);


    function contryValue() {
        return document.getElementById("date").value;
    }

    function tableElement() {
        return document.querySelector("tbody[sheetsu]");
    }

    function resetTableBody() {
        document.querySelector("tbody[sheetsu]").innerHTML = tableRow();
    }

    function addSearchValue(searchValue) {
        tableElement().setAttribute("sheetsu-search", JSON.stringify(searchValue));
    }

    function triggerNewSearch() {
        var element = document.querySelector("tbody[sheetsu]");
        (new ChangeGetElement(element)).call();
    }

    function tableRow() {
        return '<td><a href="{{source}}">{{institution}}</a></td><td>{{date}}</td><td>{{region}}</td><td>{{publisher}}</td><td>{{considerations}}</td><td>{{outcome}}</td><td>{{savings}}</td>';
    }

    function debounce(func, wait, immediate) {
        var timeout;
        return function() {
        var context = this, args = arguments;
        var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
        };
    };

    </script>
          
          
          
  </body>

  
</html>
